<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Grocery List</title>
</head>
<style>
    body {
        color: #000;
        font-size: 20px;
        line-height: 135%;
        width: 100%;
        word-break: break-word;
        width: 80%;
        margin-left: 10%;
    }
</style>

<body>
    <center>
        <br><br>
        <div style="height: auto;width : 500px;" id="showForm">
            <input type="text" class="form-control" name="item" placeholder="Item"><br><br>
            <input type="text" class="form-control" name="quantity" placeholder="Quantity"><br><br>
            <input type="text" class="form-control" name="priority" placeholder="Priority"><br><br>
            <button id="addItem" class="btn btn-success">ADD TO LIST</button>
        </div>
        <br><br>
        <button id="retrieveAllData" class="btn btn-success">Retrieve All Data</button>

    </center>

    <div class="container" style="display:inline;">
        <div id="showTable">
            <br><br>
            <button id="addItem" class="btn btn-primary">ADD ITEM</button>
            <br><br>
            <table class="table ">
                <thead class="thead" style="text-align: center">
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Priority</th>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>

                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#retrieveAllData").on('click', function (e) {
                e.preventDefault(e);
                // alert('hi')
                $.ajax({
                    url: "item/retrieve/all",
                    crossDomain: true,
                    type: "GET",
                    success: function (data) {
                        data.forEach(element => {
                            $("#tbody").append("<tr style ='text-align:center'><td>" + element.item + "</td><td>" + element.quantity + "</td><td>" + element.priority + "</td></tr>");
                        });

                        // $("#tbody").append("<tr style ='text-align:center'><td>" + data.item + "</td><td>" + data.quantity + "</td><td>" + data.priority + "</td></tr>");
                    },
                    error: function (e) {
                        console.log(e);
                    }
                })
            })


            $("#addItem").on('click', function (e) {
                e.preventDefault(e);
                var boolean = true;
                var item = $('input[name="item"]');
                var quantity = $('input[name="quantity"]');
                var priority = $('input[name="priority"]');
                //iterate all input fields
                $('input[type="text"]').each(function () {
                    if ($(this).val() == "") {
                        boolean = false;
                    }
                })

                if (boolean == true) {
                    $.ajax({
                        url: "item/create",
                        crossDomain: true,
                        type: "PUT",
                        data: {
                            item: item.val(),
                            quantity: quantity.val(),
                            priority: priority.val()
                        },
                        success: function (data) {
                            console.log(data);
                        },
                        error: function (e) {
                            console.log(e);
                        }
                    })
                }
                else {
                    alert('All fields must be filled!')
                }

                $('input[type="text"]').empty();

            });
        });
    </script>

</body>


</html>
