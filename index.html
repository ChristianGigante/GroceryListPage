    <script>
        $(document).ready(function () {

            //retrieveAllData Function
            function retrieveAllData() {
                $.ajax({
                    url: "item/retrieve/all",
                    crossDomain: true,
                    type: "GET",
                    success: function (data) {
                        $('tbody').empty();
                        data.forEach(element => {
                            addRow(element);
                        });
                    },
                    error: function (e) {
                        console.log(e);
                    }
                })
            }

            //invoking retrieveAllData function
            retrieveAllData();

            // //button

            //addRow function
            function addRow(data) {
                var tr = $("<tr>").attr('id', data._id);
                var btns = $("<div>").append($("<button>", {
                    class: "btn btn-info btn-md update"
                }).text("update"),
                    $("<button>", {
                        class: "btn btn-danger delete btn-md",
                    }).text("delete")
                )
                $(tr).append(
                    $("<td>").text(data.item),
                    $("<td>").text(data.quantity),
                    $("<td>").text(data.priority),
                    $("<td>").append(btns)
                ).appendTo($('tbody'));
            }

            //addItemEvent
            $("#addItem").on('click', function (e) {
                e.preventDefault(e);
                var boolean = true;
                var item = $('input[name="item"]');
                var quantity = $('input[name="quantity"]');
                var priority = $('input[name="priority"]');
                //iterate all input fields
                $('input[type="text"]').each(function () {
                    if ($(this).val() == "") {
                        boolean = false;
                    }
                })

                if (boolean == true) {
                    $.ajax({
                        url: "item/create",
                        crossDomain: true,
                        type: "PUT",
                        data: {
                            item: item.val(),
                            quantity: quantity.val(),
                            priority: priority.val()
                        },
                        success: function (data) {
                            addRow(data);
                        },
                        error: function (e) {
                            console.log(e);
                        }
                    })
                }
                else {
                    alert('All fields must be filled!')
                }
                $('input[type="text"]').empty();
            });
